<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" href = "assets\css\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body background = "https://www.toptal.com/designers/subtlepatterns/patterns/morocco-blue.png">
   <!-- Start the game  -->
   <header>
    <div class="container mt-5 p-0" style="width: 480px">
        <div class="row">
            <div class="col-md-12">
                <div class="p-0 mb-0 text-white" style="background-color: darkorchid">
                    <h1 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif">Too School for Cool</h1>
                </div>
            </div>
        </div>
    </div>
</header>


  <div class="jumbotron text-center m-0 p-3" style="background-color: transparent">
    <div class="container-fluid" style= "background-color: grey; width: 960px; color: white; font-family: Georgia, 'Times New Roman', Times, serif">
    <div class="row">
        <div class="col-sm-12 instructions mt-3 mb-3">
            <h2>Trivia Game</h2>
        </div>
        <div class="col-sm-12 instructions mt-3 mb-3">
            <button class='start'>Let's Start</button>
        </div>   
        <div class="col-sm-12 instructions mt-3 mb-3">
           <div class='timer' id='timeLeft'></div>
        </div> 
        <div class="col-sm-12 instructions mt-3 mb-3">
           <div class='form' id='questions'></div>
        </div> 
        <div class="col-sm-12 instructions mt-3 mb-3">
           <button id='done'>Are You Finished?</button>
        </div> 
        <div class="col-sm-12 instructions">
            <div class='timesUp' id='messageId'></div>
        </div> 
        <div class="col-sm-12 instructions">
            <div class='results'></div>
        </div> 
         
        
    
       
   
        
    
        
    
        
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type='text/javascript' src='assets/javascript/app.js'></script>	
</html>
